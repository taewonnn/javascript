<body>

    <p class="hello">안녕하세요</p>
    <p class="hello">안녕하세요</p>

    <script>
      // jquery
      // 라이브러리일 뿐! 코드가 훨씬 짧아짐!

      // 자바스크립트로 변경

      // hello 클래스 3개 내용 한꺼번에 변경하려면?
      $('.hello').html('bye bye')  // querySelectorAll과 유사하게 모두 찾아서 알아서 바꿔줌

      // addEventListenr
      $('#test-btn').on('click', function() {
        $('.hello').toggle();
      })

    </script>
