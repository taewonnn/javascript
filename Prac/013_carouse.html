<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>carousel</title>
    <style>
      .slide-container{
        width: 300vw;
        /* 왼쪽으로 이동! */
        transition: all 1s;
      }

      .slide-box{
        width: 100vw;
        float:left;
      }

      .slide-box img {
        width: 100%;
      }
    </style>
</head>
<body>
    <!-- 
    One-way 애니메이션 들어있는 UI 만들기 
      1. 시작화면 만들기
      2. 최종화면 만들기 
      3. 원할 때 최종화면으로 변하게 JS 적용
      4. transition: all 1s; 추가
    -->

    <div style="overflow: hidden;">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./src/car1.png" alt="">
        </div>
        <div class="slide-box">
          <img src="./src/car2.png" alt="">
        </div>
        <div class="slide-box">
          <img src="./src/car3.png" alt="">
        </div>
      </div>
    </div>
    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>
    <button class="slide-bef">이전</button>

    <script>

      // 1번
      let slide1 = document.querySelector('.slide-1');
      slide1.addEventListener('click', function() {
        document.querySelector('.slide-container').style.transform = 'translateX(0vw)'
      })

      // 2번
      let slide2 = document.querySelector('.slide-2');
      slide2.addEventListener('click', function() {
        document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
      })

      // 3번
      let slide3 = document.querySelector('.slide-3');
      slide3.addEventListener('click', function() {
        document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
      })


      // 다음 버튼
      let next = document.querySelector('.slide-next');
      let now = 1;
      
      next.addEventListener('click', function() {
        if(now === 1) {
          document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
          now +=1;
        } else if(now === 2) {
          document.querySelector('.slide-container').style.transform = 'translateX(-200vw)'
          now +=1;
        } else {
          document.querySelector('.slide-container').style.transform = 'translateX(-300vw)'
        }
      })


      // 이전 버튼
      let before = document.querySelector('.slide-bef');
      let now2 = 1;

      before.addEventListener('click', function() {
        if(now2 === 1) {
          document.querySelector('.slide-container').style.transform = 'translateX(-100vw)'
          now -= 1;
        } else if(now === 2) {

        } else {
          
        }
      })
      
    </script>
</body>
</html>
