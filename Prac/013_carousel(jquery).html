<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>carousel</title>
    <style>
      .slide-container{
        width: 300vw;
        /* 왼쪽으로 이동! */
        transition: all 1s;
      }

      .slide-box{
        width: 100vw;
        float:left;
      }

      .slide-box img {
        width: 100%;
      }
    </style>
</head>
<body>
    <!-- 
    One-way 애니메이션 들어있는 UI 만들기 
      1. 시작화면 만들기
      2. 최종화면 만들기 
      3. 원할 때 최종화면으로 변하게 JS 적용
      4. transition: all 1s; 추가
    -->

    <div style="overflow: hidden;">
      <div class="slide-container">
        <div class="slide-box">
          <img src="./src/car1.png" alt="">
        </div>
        <div class="slide-box">
          <img src="./src/car2.png" alt="">
        </div>
        <div class="slide-box">
          <img src="./src/car3.png" alt="">
        </div>
      </div>
    </div>
    
    <button class="slide-1">1</button>
    <button class="slide-2">2</button>
    <button class="slide-3">3</button>
    <button class="slide-next">다음</button>
    <button class="slide-bef">이전</button>

    <script>
      
      // jquery
      
      // 1번
      $('.slide-1').on('click', function() {
        $('.slide-container').css('transform', 'translateX(0vw)')
      })
      
      // 2번 버튼 클릭시 transform: translateX(-100vw);를 추가해줘!
      // 2번
      $('.slide-2').on('click', function() {
        $('.slide-container').css('transform', 'translateX(-100vw)');
      })

      // 3번
      $('.slide-3').on('click', function() {
        $('.slide-container').css('transform', 'translateX(-300vw)');
      })

      
      // 다음버튼
      // 경우에 따라 다르다! 
      // 1번을 보고 있으면 2번으로,  2번을 보고 있으면 3번

      // 현재 사진 정의
      let now = 1;

      $('.slide-next').on('click', function() {
        if(now === 1) {
          $('.slide-container').css('transform', 'translateX(-100vw)');
          now += 1;
        } else if(now === 2) {
          $('.slide-container').css('transform', 'translateX(-200vw)');
          now +=1;
        } else {
          $('.slide-container').css('transform', 'translateX(-300vw)');
        }
        
      })



    </script>
</body>
</html>
