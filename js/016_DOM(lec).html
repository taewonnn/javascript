<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
      .blue {
        background-color: blue;
      }
    </style>
</head>
<body>
    <div id="myDiv">div 입니다!</div>
    <div id="myDiv">div 입니다!</div>
    <div id="myDiv">div 입니다!</div>
    <div id="myDiv">div 입니다!</div>
    <div id="myDiv">div 입니다!</div>
    <div class="myDiv2">div2 입니다!</div>
    <div class="myDiv2">div2 입니다!</div>
    <div class="myDiv2">div2 입니다!</div>
    <article>
      <ul>
        <li>된장국</li>
        <li class="item-second">김치찌개</li>
        <li>해장국</li>
      </ul>
      <button>HELLO!</button>
      <button class="btn-blue">Make me Blue</button>
    </article>

    <script>
      // DOM

      // Document Object Model
      // Document -> 내가 작성한 HTML
      // -> 수정 원하는 곳 찾아서 저장하고 사용한다

      // node(노드) : 각각의 요소와 속성, 콘텐츠를 표현하는 단위


      // 해당하는 Id를 가진 요소에 접근하기 -> document.getElementById()
      console.log(document.getElementById('myDiv'));    // <div id="myDiv">div 입니다!</div>
            

      // 해당하는 모든 요소에 접근하기(Elements 복수 주의) -> document.getElementsByTagName()
      console.log(document.getElementsByTagName('div'));
      // HTMLCollection(5) [div#myDiv, div#myDiv, div#myDiv, div#myDiv, div#myDiv, myDiv: div#myDiv]  -> 유사 배열 객체(배열은 아님)

      // 특정 div만 뽑을 때)
      console.log(document.getElementsByTagName('div')[2]);


      // 해당하는 class를 가진 모든 요소에 접근하기 -> document.getElementsByClassName();
      console.log(document.getElementsByClassName('myDiv2'));
      // HTMLCollection(3) [div.myDiv2, div.myDiv2, div.myDiv2]


      // css 선택자로 <단일> 요소에 접근하기  -> document.querySelector("selector")
      console.log(document.querySelector(".item-second")); // 김치찌개


      // css 선택자로 <여러> 요소에 접근하기  -> document.querySelectorAll("selector"); 
      console.log(document.querySelectorAll("li")[2]);


      // DOM 제어 명령

      // 이벤트 삽입 -> HTML에 명령 삽입
      // target.addEventListner(type, listener);  -> listner : 함수가 들어감
      const myBtn = document.querySelector("button");

      myBtn.addEventListener('click', function(){
        alert("hello wolrd");
      })

    
      // 클래스 제어

      const myBtn2 = document.querySelector('.btn-blue');

      myBtn2.addEventListener('click', function(){
        // myBtn2.classList.add("blue");   //클릭 시에 blue 클래스를 지정해!
        // myBtn2.classList.remove("blue");  //클릭 시 blue 클래스를 제거해!
        // myBtn2.classList.toggle("blue");   // blue 클래스가 있으면 제거하고 없으면 추가해!
        // myBtn2.classList.contains("blue");  // 해당하는 클래스가 있는지 확인합니다.
      })

    </script>
</body>
</html>
