    <script>
      // 반복문 - for

      // for(조건){
      //   코드
      // }


      // for 기본 유형
      for (let i = 0; i < 10; i++) {
        console.log(i);
      }  // 0 ~ 9까지 나열

      // for in 
      for (const i in ['one', 'two', 'three']) {
        console.log(i);
      }   // 0 1 2

      // for of
      for (const i of ['one', 'two', 'three']) {
        console.log(i);
      }  // one two three


      // break 예시
      for (let i = 0; i < 10; i++) {
        console.log(i);
        if(i > 3) {
          break;
        }
      }  // 4까지 출력이 된다. -> if문에 들어간 이후에 break가 되기 때문!



      // for 활용하여 나열하기 
      let data5 = ['a', 'b', 'c', 'd', 'e'];

      for (let i =0; i < data5.length; i++) {
        console.log(data5[i]);
      }


      // 알고리즘 문제 예시

      }  // 1 3 4 8 13 17 20이 나열됨

      let data2 = [1, 3, 4, 8, 13, 17, 20];
      for (let i = 0; i < data2.length; i++) {
        console.log(data2[i+1] - data2[i]);
      }

      let data3 = [1, 3, 4, 8, 13, 17, 20];
      for (let i = 0; i < data3.length - 1; i++) {
        console.log(data3[i+1] - data3[i]);
      }

      let data4 = [1, 3, 4, 8, 13, 17, 20];
      for (let i = 1; i < data4.length; i++) {
        console.log(data4[i] - data4[i-1]);
      }
