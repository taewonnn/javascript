<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="004_querySelector.css">
  </head>
  <body>
    <button type="button" class="btn btn-primary">Primary</button>
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      
      <!-- 서브메뉴 -->
      <ul class="list-group">
        <li class="list-group-item">An item</li>
        <li class="list-group-item">A second item</li>
        <li class="list-group-item">A third item</li>
        <li class="list-group-item">A fourth item</li>
        <li class="list-group-item">And a fifth one</li>
      </ul>
    </nav> 

    <script>
      // toggle -> 이미 있으면 삭제 없으면 추가
      document.querySelector('.navbar-toggler')
      .addEventListener('click',function() {
        document.querySelector('.list-group').classList.toggle('show');
      })

      // .queySelector
      // 클래스명으로 찾기!
      // document.querySelector('.list-group-item') // 가장 첫 번째 요소만 찾아줌!
      // document.querySelectorAll('.list-group-item') // ALL로 할 경우 모두 찾아줌!
      // document.querySelectorAll('.list-group-item')[0] // 0번째만 찾아줌!



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
