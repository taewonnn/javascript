<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this</title>
</head>
<body>
    <button type="button" onclick="this.style.backgroundColor='red'">click</button>
    <button type="button" onclick="callFunc(this)">click2</button>
    <select onchange="changeSelect(this)">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select>

    <script>
      // this  -> 상황에 따라 어느 것을 지칭하는지는 다르다
      console.log(this);  // window
      console.log(window); // window

      // this -> 오브젝트 자체를 의미함
      var person = {
        firstName: "John",
        lastName: "Doe",
        fullName: function() {
          return this.firstName + " " + this.lastName
        }
      };
      console.log(person.fullName());  // John Doe


      function myFunction() {
        console.log(this);
      }
      myFunction();  // window


      function callFunc(obj) {
        console.log(obj)
      }


      function changeSelect(obj2){
        console.log(obj2.value);
      }  // 1 선택 -> 1 , 2 선택 -> 2, 3 선택 -> 3




    </script>
</body>
</html>
